<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Windows ver:3.0</title>
    <style>
       * { margin: 0; padding: 0;}

        body, html { height:100%; overflow: hidden;}

        body {
            width: 500 px;
            height: 500 px;
        }

        #out {
            background-color: black;
        } 
    </style>
</head>
<body>

    <canvas id="out" width="1920" height="1080"></canvas>
    <script>
        const drawParticle = (ctx,x,y,rx,ry,c) => {
            ctx.fillStyle = c;
            let fx,fy;
            for(let fi = 0;fi<20*6.28;fi+=0.2)
            {              
                rx += .5*(Math.random()-0.5);  
                ry += .5*(Math.random()-0.5);
                fx = x+rx*Math.sin(fi);
                fy = y+ry*Math.cos(fi);
                fx += 10*(Math.random()-0.5);  
                fy += 10*(Math.random()-0.5);
                ctx.fillRect(Math.floor(fx), Math.floor(fy), 1, 1);
                
            }
        }

        let ctx = document.getElementById("out").getContext("2d");
        const colors = [
                    '#ff0000',  
                    '#00ff00',  
                    '#0000ff',
                    '#00ffff',
                    '#ff00ff',
                    '#ffff00'
                ];
        let ncolors = colors.length;

        window.onload = function(e) {
            let ss = sessionStorage.getItem("shwndid");
            let ls = localStorage.getItem("shwndid");
            let n = 0;
            if(ls) {
                let arr = ls.split(",");
                if(ss) {
                    //refreshed window   
                } else {
                    //first load this window
                    ss = arr.length + 1;  
                    sessionStorage.setItem("shwndid",ss);          
                }
                arr.push(ss);
                ls = arr.join(",");
                localStorage.setItem("shwndid", ls);
            } else {
                localStorage.setItem("shwndid", "1");
                sessionStorage.setItem("shwndid","1");
            }         
        }

        
        var interval = setInterval(function() { 
            if(localStorage.getItem("shwndid")) {
                let shwndid = parseInt(sessionStorage.getItem("shwndid"));
                let info = window.screenX+","+window.screenY+","+window.innerWidth+","+window.innerHeight;
                
                localStorage.setItem("shwndid"+shwndid,info); 

                let ls = localStorage.getItem("shwndid");
                let arr = ls.split(",");
                let num = arr.length;
                ctx.clearRect(0, 0,1920,1080);
                
                ctx.font = "10px Arial";
                ctx.fillText(num, 10, 10);
               
                let j = 0;

                for(let i in arr) {
                    let hwnds = localStorage.getItem("shwndid"+arr[i]);
                    let ahwnds = hwnds.split(",");  
                    
                    drawParticle(ctx,ahwnds[0]-window.screenX+window.innerWidth/2, ahwnds[1]-window.screenY+window.innerHeight/2,50,50,colors[j%ncolors]);
                    j++;
                }


            }

        }, 25);


        window.onunload = function (e) {        
            let ls = localStorage.getItem("shwndid");
            let arr = ls.split(",");
            let n = parseInt(arr.indexOf(sessionStorage.getItem("shwndid")));
            if(n > -1) arr.splice(n,1);
            ls = arr.join(",");
            localStorage.setItem("shwndid", ls);        
        };
        
    </script>
</body>
</html>
