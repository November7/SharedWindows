<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Windows ver:3.0</title>
    <style>
       * { margin: 0; padding: 0;}

        body, html { height:100%; }

        /* #out {
            position:absolute;
            width:100%;
            height:100%;
        } */
    </style>
</head>
<body>

    <canvas id="out" width="1000" height="1000"></canvas>
    <script>
        const draw = (ctx,x,y,rx,ry) => {
            ctx.clearRect(0, 0,1000,1000)
            ctx.beginPath();
            ctx.arc(x, y, 40, 0, 2 * Math.PI);
            ctx.font = "10px Arial";
            ctx.fillText("["+rx+","+ry+"]", x, y);
            ctx.stroke();
        }

        let ctx = document.getElementById("out").getContext("2d");

        window.onload = function(e) {
            let ss = sessionStorage.getItem("shwndid");
            let ls = localStorage.getItem("shwndid");
            let n = 0;
            if(ls) {
                let arr = ls.split(",");
                if(ss) {
                    //refreshed window   
                } else {
                    //first load this window
                    ss = arr.length + 1;  
                    sessionStorage.setItem("shwndid",ss);          
                }
                arr.push(ss);
                ls = arr.join(",");
                localStorage.setItem("shwndid", ls);
            } else {
                localStorage.setItem("shwndid", "1");
                sessionStorage.setItem("shwndid","1");
            }         
        }

        
        var interval = setInterval(function() { 
            if(localStorage.getItem("shwndid")) {
                let shwndid = parseInt(sessionStorage.getItem("shwndid"));
                let info = window.screenX+","+window.screenY+","+window.innerWidth+","+window.innerHeight;
                
                localStorage.setItem("shwndid"+shwndid,info); 

                let ls = localStorage.getItem("shwndid");
                let arr = ls.split(",");
                for(let i in arr) {
                    let hwnds = localStorage.getItem("shwndid"+arr[i]);
                    let ahwnds = hwnds.split(",");
                    console.log(ahwnds);  
                    draw(ctx,parseInt(ahwnds[0])+parseInt(ahwnds[2])/2-window.screenX,parseInt(ahwnds[1])+parseInt(ahwnds[3])/2-window.screenY,parseInt(ahwnds[2]),parseInt(ahwnds[3]));

                }

                // draw(ctx,window.innerWidth/2,window.innerHeight/2,window.screenX+window.innerWidth/2,window.screenY+window.innerHeight/2);

            }

        }, 1);


        window.onunload = function (e) {        
            let ls = localStorage.getItem("shwndid");
            let arr = ls.split(",");
            let n = parseInt(arr.indexOf(sessionStorage.getItem("shwndid")));
            if(n > -1) arr.splice(n,1);
            ls = arr.join(",");
            localStorage.setItem("shwndid", ls);        
        };
        
    </script>
</body>
</html>
