<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Windows ver:2.0</title>
</head>
<body>
    <div id="out"></div>
    <textarea readonly placeholder="..." id="list" cols="30" rows="10"></textarea>
    <script>
        function saveState() {
            
        }



        let out = document.getElementById("out");
        let list = document.getElementById("list");
        let shwndid;

        window.onload = function(e) {
            let ss = sessionStorage.getItem("shwndid");
            let ls = localStorage.getItem("shwndid");
            let n = 0;
            if(ls) {
                let arr = ls.split(",");
                if(ss) {
                    //refreshed window   
                } else {
                    //first load this window
                    ss = arr.length + 1;  
                    sessionStorage.setItem("shwndid",ss);          
                }
                arr.push(ss);
                ls = arr.join(",");
                localStorage.setItem("shwndid", ls);
            } else {
                localStorage.setItem("shwndid", "1");
                sessionStorage.setItem("shwndid","1");
            }         
        }

        
        var interval = setInterval(function() {       
            if(localStorage.getItem("shwndid")) {
                out.innerHTML = "num: "+localStorage.getItem("shwndid") +" id: "+sessionStorage.getItem("shwndid");                 
                localStorage.setItem("shwndid"+parseInt(sessionStorage.getItem("shwndid")),window.screenX+" "+window.screenY); 
            }
            list.innerHTML= "";
            let ls = localStorage.getItem("shwndid");
            let arr = ls.split(",");
            for(let i in arr) {
                list.innerHTML += arr[i] + ": "+ localStorage.getItem("shwndid"+arr[i])+"\n";
            }
        }, 0);


        window.onunload = function (e) {        
            let ls = localStorage.getItem("shwndid");
            let arr = ls.split(",");
            let n = parseInt(arr.indexOf(sessionStorage.getItem("shwndid")));
            if(n>-1) arr.splice(n,1);
            ls = arr.join(",");
            localStorage.setItem("shwndid", ls);        
        };
        
    </script>
</body>
</html>
