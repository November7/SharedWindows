<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Windows ver:4.0</title>
    <script src="./sharedwnd.js"></script> 
    <style>
       * { margin: 0; padding: 0;}

        body, html { height:100%; overflow: hidden;}

        body {
            width: 500 px;
            height: 500 px;
        }

        #out {
            background-color: black;
        } 
    </style>
</head>
<body>

    <canvas id="out" width="1920" height="1080"></canvas>
    <script>

        window.onload = function() {
            initSharedWnd();
        }

        window.onunload = function() {
            clearSharedWnd();
        }

        const drawParticle = (ctx,x,y,rx,ry,c,t) => {
            t = [1000-window.screenX,600-window.screenY];
            ctx.fillRect(Math.floor(t[0]), Math.floor(t[1]), 1, 1);
            ctx.fillStyle = c;
            let fx,fy;
            for(let fi = 0;fi<5*6.28;fi+=0.005)
            {              
                 rx += .3*(Math.random()-0.5);  
                 ry += .3*(Math.random()-0.5);
                fx = x+rx*Math.sin(fi);
                fy = y+ry*Math.cos(fi);
                // let d = Math.sqrt((fx-t[0])*(fx-t[0])+(fy-t[1])*(fy-t[1]));
                

                // fx += (1/(100-d))*t[0]*Math.sin(fi);
                // fy += (1/(100-d))*t[1]*Math.cos(fi);

                 fx += 30*(Math.random()-0.5);  
                 fy += 30*(Math.random()-0.5);
                ctx.fillRect(Math.floor(fx), Math.floor(fy), 1, 1);
                
            }
        }

        let ctx = document.getElementById("out").getContext("2d");
        const colors = [
                    '#ff0000',  
                    '#00ff00',  
                    '#0000ff',
                    '#00ffff',
                    '#ff00ff',
                    '#ffff00'
                ];
        let ncolors = colors.length;
        
        var interval = setInterval(function() { 
            if(localStorage.getItem("shwndid")) {
                let shwndid = parseInt(sessionStorage.getItem("shwndid"));
                let info = window.screenX+","+window.screenY+","+window.innerWidth+","+window.innerHeight;
                
                localStorage.setItem("shwndid"+shwndid,info); 

                let ls = localStorage.getItem("shwndid");
                let arr = ls.split(",");
                let num = arr.length;
                ctx.clearRect(0, 0,1920,1080);
                
                ctx.font = "10px Arial";
                ctx.fillText(num, 10, 10);
               
                let j = 0;

                for(let i in arr) {
                    let hwnds = localStorage.getItem("shwndid"+arr[i]);
                    let ahwnds = hwnds.split(",");  
                    
                    drawParticle(ctx,ahwnds[0]-window.screenX+window.innerWidth/2, ahwnds[1]-window.screenY+window.innerHeight/2,50,50,colors[j%ncolors]);
                    j++;
                }


            }

        }, 25);
        
    </script>
</body>
</html>
