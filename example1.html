<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Windows ver:1.0</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden; 
        }
        #output {
            color: #fff;
        }
        #img {
            background: url('img/img.jpg') no-repeat center;
            width: 1500px;
            height: 1000px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="img"></div>
  
    <script>
        let img = document.getElementById("img")

        var interval = setInterval(function() {       
            img.style.left = -window.screenX+'px';
            img.style.top  = -window.screenY+'px';

        }, 0);
    </script>
</body>
</html>
